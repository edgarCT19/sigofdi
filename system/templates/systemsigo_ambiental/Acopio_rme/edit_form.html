{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}
<div class="mt-2">
  <div class="card p-4 mt-2">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de bitácora RSU/ME de centro de acopio RME</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="post">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" required>
              <option value="">-- Selecciona --</option>
              {% for ur in urs %}
                <option value="{{ ur.id }}" {% if ur.id == acopio.unidad_responsable.id %}selected{% endif %}>
                  {{ ur.nombre }} ({{ ur.campus.nombre }})
                </option>
              {% endfor %}
            </select>
            <label>Unidad Responsable</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="centro_acopio" value="{{ acopio.centro_acopio }}" required>
            <label>Centro de Acopio</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="tipo_residuo" value="{{ acopio.tipo_residuo }}" required>
            <label>Tipo de Residuo</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="cantidad" value="{{ acopio.cantidad }}" required>
            <label>Cantidad</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="estado_fisico" value="{{ acopio.estado_fisico }}" required>
            <label>Estado Físico</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
        <a href="{% url 'centro_acopio_rme_admin' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/inputs_mayusculas.js' %}"></script>
{% endblock content %}
