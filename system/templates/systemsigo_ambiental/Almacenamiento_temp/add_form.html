{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}
<div class="mt-2">
  <div class="card p-4 mt-2">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar bitácora de almacenamiento temporal</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="post" class="">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" class="" required>
              <option value="">-- Selecciona UR --</option>
              {% for ur in urs %}
                <option value="{{ ur.id }}">{{ ur.nombre }} ({{ ur.campus.nomenclatura }})</option>
              {% endfor %}
            </select>
            <label>Unidad Responsable</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="centro_acopio" required>
            <label>Centro de Acopio</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="tipo_residuo" required>
            <label>Tipo Residuo</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="cantidad" required>
            <label>Cantidad</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="estado_fisico" required>
            <label>Estado Físico</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="creti" class="">
              <option value="" selected disabled>Selecciona CRETI</option>
              <option value="CORROSIVO">CORROSIVO</option>
              <option value="REACTIVO">REACTIVO</option>
              <option value="EXPLOSIVO">EXPLOSIVO</option>
              <option value="TOXICO">TÓXICO</option>
              <option value="INFLAMABLE">INFLAMABLE</option>
            </select>
            <label>CRETI</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="tipo_envase" class="">
              <option value="" selected disabled>Selecciona Tipo de Envase</option>
              <option value="PLASTICO">PLÁSTICO</option>
              <option value="VIDRIO">VIDRIO</option>
            </select>
            <label>Tipo Envase</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="capacidad_medida">
            <label>Capacidad Medida</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Guardar</button>
        <a href="{% url 'almacenamiento_temporal' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/inputs_mayusculas.js' %}"></script>
{% endblock content %}
