{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}
<div class="mt-2">
  <div class="card p-4 mt-2">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de bitácora temporal</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="post" class="">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" class="" required>
              {% for ur in urs %}
                <option value="{{ ur.id }}" {% if almacenamiento.unidad_responsable.id == ur.id %}selected{% endif %}>
                    {{ ur.nombre }} ({{ ur.campus.nomenclatura }})
                </option>
              {% endfor %}
            </select>
            <label>Unidad Responsable</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="centro_acopio" value="{{ almacenamiento.centro_acopio }}" required>
            <label>Centro de Acopio</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="tipo_residuo" value="{{ almacenamiento.tipo_residuo }}" required>
            <label>Tipo Residuo</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="cantidad" value="{{ almacenamiento.cantidad }}" required>
            <label>Cantidad</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="estado_fisico" value="{{ almacenamiento.estado_fisico }}" required>
            <label>Estado Físico</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="creti" value="{{ almacenamiento.creti }}">
            <label>CRETI</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="tipo_envase" value="{{ almacenamiento.tipo_envase }}">
            <label>Tipo Envase</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="capacidad_medida" value="{{ almacenamiento.capacidad_medida }}">
            <label>Capacidad Medida</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
        <a href="{% url 'almacenamiento_temporal' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/inputs_mayusculas.js' %}"></script>
{% endblock content %}
