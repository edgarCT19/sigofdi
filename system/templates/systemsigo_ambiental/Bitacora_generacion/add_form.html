{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}
<div class="mt-4">
  <div class="card p-4 mt-2">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información de bitácora de generación (RPBI)</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="post" class="">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" class="" required>
              <option value="">-- Selecciona --</option>
              {% for ur in urs %}
                <option value="{{ ur.id }}">{{ ur.nombre }}</option>
              {% endfor %}
            </select>
            <label>Unidad Responsable</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="area_dependencia" required>
            <label>Área / Dependencia</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="cultivos_cepas">
            <label>Cultivos / Cepas</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="punzocortantes">
            <label>Punzocortantes</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="patologicos">
            <label>Patológicos</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="no_anatomicos">
            <label>No Anatómicos</label>
          </div>
        </div>
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="sangre">
            <label>Sangre</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Guardar</button>
        <a href="{% url 'bitacora_generacion_rpbi' %}" class="btn btn-danger">Cancelar</a>
      </div>

    </form>
  </div>
</div>
<script src="{% static 'js/inputs_mayusculas.js' %}"></script>
{% endblock content %}
