{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="card p-4 mt-2 shadow-sm">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información de bitácora de vertedero municipal</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" required>
              {% for ur in urs %}
                <option value="{{ ur.id }}" {% if ur.id == vertedero.unidad_responsable.id %}selected{% endif %}>
                  {{ ur.nombre }}
                </option>
              {% endfor %}
            </select>
            <label>Unidad Responsable</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="dependencia" value="{{ vertedero.dependencia }}" required>
            <label>Dependencia</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="tipo_desecho" value="{{ vertedero.tipo_desecho }}" required>
            <label>Tipo de Desecho</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="capacidad" value="{{ vertedero.capacidad }}" required>
            <label>Capacidad</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
        <a href="{% url 'vertedero_municipal_admin' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/inputs_mayusculas.js' %}"></script>
{% endblock %}
