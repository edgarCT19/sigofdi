{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}

<div class="card p-4">
  <form method="post" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de la factura</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">

    <div class="col-md-6 mb-3">
      <div class="material-input">
        <select name="unidad_responsable" required>
          {% for ur in urs %}
            <option value="{{ ur.id }}" {% if factura.subestacion.unidad_responsable.id == ur.id %}selected{% endif %}>
              {{ ur.nombre }}
            </option>
          {% endfor %}
        </select>
        <label>Unidad Responsable:</label>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="material-input">
        <select name="subestacion" required>
          {% for sub in subestaciones %}
            <option value="{{ sub.id }}" {% if sub.id == factura.subestacion.id %}selected{% endif %}>
              {{ sub.no_servicio }} - {{ sub.no_medidor }} - {{ sub.tarifa }}
            </option>
          {% endfor %}
        </select>
        <label>Subestación:</label>
      </div>
    </div>

    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" name="dias_periodo" value="{{ factura.dias_periodo }}" required><label>Días del periodo:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="text" name="periodo" value="{{ factura.periodo }}" required><label>Periodo:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" step="0.01" name="consumo" value="{{ factura.consumo }}" required><label>Consumo:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" step="0.01" name="cargo_energia" value="{{ factura.cargo_energia }}" required><label>Cargo Energía:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" step="0.01" name="importe_demanda_maxima" value="{{ factura.importe_demanda_maxima }}" required><label>Importe Demanda Máxima:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" step="0.01" name="dap" value="{{ factura.dap }}" required><label>DAP:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" step="0.01" name="iva" value="{{ factura.iva }}" required><label>IVA:</label></div></div>
    <div class="col-md-4 mb-3"><div class="material-input"><input type="number" step="0.01" name="total_a_pagar" value="{{ factura.total_a_pagar }}" required><label>Total a Pagar:</label></div></div>

    <div class="col-md-6 mb-3">
      <div class="material-input">
        <input type="file" name="archivo_pdf" accept=".pdf">
        <label>Archivo PDF:</label>
        {% if factura.archivo_pdf %}
          <small>Archivo actual: <a href="{{ factura.archivo_pdf.url }}" target="_blank">Ver PDF</a></small>
        {% endif %}
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="material-input">
        <input type="date" name="fecha_vencimiento" value="{{ factura.fecha_vencimiento|date:'Y-m-d' }}" required>
        <label>Fecha de vencimiento:</label>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="material-input">
        <select name="status" required>
          <option value="Pagada" {% if factura.status == "Pagada" %}selected{% endif %}>Pagada</option>
          <option value="No pagada" {% if factura.status == "No pagada" %}selected{% endif %}>No pagada</option>
        </select>
        <label>Status:</label>
      </div>
    </div>

    <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
      <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
      <a href="{% url 'listar_facturas_admin' %}" class="btn btn-danger">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
