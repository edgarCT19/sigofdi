{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-2">
  <div class="card p-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información de la tarifa</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}

      <div class="material-input">
        {{ form.nombre }}
        <label for="{{ form.nombre.id_for_label }}">Nombre</label>
      </div>

      <div class="material-input">
        {{ form.descripcion }}
        <label for="{{ form.descripcion.id_for_label }}">Descripción</label>
      </div>

      <div class="material-input">
        {{ form.tarifa }}
        <label for="{{ form.tarifa.id_for_label }}">Tarifa</label>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
        <button type="submit" class="btn-uacam-primary-especial">Guardar</button>
        <a href="{% url 'lista_tarifas' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
