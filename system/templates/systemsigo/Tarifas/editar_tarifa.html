{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="mt-2">
  <div class="card p-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar informaci√≥n de la tarifa</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="post" class="mt-3">
      {% csrf_token %}
      {% for field in form %}
        <div class="material-input">
          {{ field }}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% if field.errors %}
            <div class="text-danger mt-1">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'lista_tarifas' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
