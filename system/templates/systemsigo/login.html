{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/vnd.icon" href="{% static 'images/favicon.ico' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}"> <!-- Bootstrap CSS Versión 5.3.7 -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap-icons/bootstrap-icons.min.css' %}"> <!-- Bootstrap Iconos Versión 1.13.1 -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/botones.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

    <style>
    a {
        color: var(--color-uacam-primary);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: var(--color-uacam-black);
    }

    .card-login {
        width: 100%;
        max-width: 400px;
        border-radius: 1rem;
    }

    .logo-uacam {
        max-height: 80px;
        object-fit: contain;
    }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card card-login p-4 shadow">
        {% if login_success %}
        <div class="alert alert-success alert-dismissible fade show d-flex align-items-center justify-content-center" role="alert">
            <div>
                <strong>Iniciando sesión...</strong>
            </div>
            <div class="spinner-border spinner-border-sm text-success justify-content-end" role="status" aria-hidden="true"></div>
        </div>

        <script>
            setTimeout(function() {
                window.location.href = "{% url redirect_url %}";
            }, 2000); // Redirige después de 2 segundos
        </script>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">
            {{ error }}
        </div>
        {% endif %}

        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" style="box-shadow: none; outline: none;" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Logo -->
        <div class="d-flex justify-content-center mb-3">
            <img src="{% static 'images/LogoUacamWeb.png' %}" 
                 data-logo-light="{% static 'images/LogoUacamWeb.png' %}" 
                 data-logo-dark="{% static 'images/LogoBlanco.png' %}" 
                 id="logo" alt="Logo UACAM" class="logo-uacam img-fluid">
        </div>

        <p class="text-center mb-4 fs-5">Iniciar sesión</p>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Honeypot oculto -->
                <div style="display:none;">
                    <input type="text" name="website" value="">
                </div>

                <!-- Usuario -->
                <div class="mb-3">
                    <div class="material-input">
                        <input type="text" class="" id="input-text-1" name="email" placeholder=" " required>
                        <label for="input-text-1"><i class="bi bi-person-fill"></i> Usuario</label>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3 position-relative">
                    <div class="material-input">
                        <input type="password" class="pe-5" id="input-text-2" name="password" placeholder=" " required>
                        <label for="input-text-2"><i class="bi bi-key-fill"></i> Contraseña</label>
                        <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                                onclick="togglePasswordVisibility()">
                            <i id="password-icon" class="bi bi-eye-slash" style="color: var(--color-uacam-black);"></i>
                        </button>
                    </div>
                </div>

                <div class="justify-content-start d-flex">
                    <a href="{% url 'solicitar_recuperacion' %}">¿Olvidaste tu contraseña?</a>
                </div>
                
                <!-- Botón login -->
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button id="submitBtn" class="btn-uacam-primary-especial" type="submit">Iniciar sesión</button>
                </div>
            </form>

         <hr class="text-center" style="color: var(--color-uacam-primary);">
        <!-- Logo adicional -->
        <div class="d-flex justify-content-center mt-3">
            <img src="{% static 'images/LogoYumkaax.png' %}" style="height: 60px;" alt="">
        </div>
    </div>
</div>

<!-- JS -->
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/darkmode.js' %}"></script>
<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script> <!-- SweetAlert2 Versión 11.22.2 -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
// Función para alternar la visibilidad de la contraseña
function togglePasswordVisibility() {
    const input = document.getElementById('input-text-2');
    const icon = document.getElementById('password-icon');
    const isPassword = input.type === 'password';
    input.type = isPassword ? 'text' : 'password';
    icon.classList.toggle('bi-eye');
    icon.classList.toggle('bi-eye-slash');
}
</script>

</body>
</html>
