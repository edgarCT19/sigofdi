{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="mt-2">
  <div class="card p-4 mt-2">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información del misceláneo</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" id="urSelect" class="" required>
              <option value="">-- Selecciona --</option>
              {% for ur in urs %}
                <option value="{{ ur.id }}">{{ ur.nombre }}</option>
              {% endfor %}
            </select>
            <label>Unidad Responsable</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="periodo" class="" required>
              {% for p in periodos %}
                <option value="{{ p.id }}">{{ p.nombre }} ({{ p.status }})</option>
              {% endfor %}
            </select>
            <label>Periodo</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificioSelect" class="" required></select>
            <label>Edificio</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" class="" required>
              {% for nivel in niveles %}
                <option value="{{ nivel }}">{{ nivel }}</option>
              {% endfor %}
            </select>
            <label>Nivel</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="area" id="areaSelect" class="" required></select>
            <label>Área</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="miscelaneos" oninput="this.value=this.value.toUpperCase()" required>
            <label>Dispositivo Misceláneo</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="marca" oninput="this.value=this.value.toUpperCase()" required>
            <label>Marca</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="modelo" oninput="this.value=this.value.toUpperCase()" required>
            <label>Modelo</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="voltaje" id="voltaje" required>
            <label>Voltaje</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="amperaje" id="amperaje" required>
            <label>Amperaje</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="horas_mes" id="horas_mes" required>
            <label>Horas al Mes</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="potencia" id="potencia" required readonly>
            <label>Potencia (W)</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.0001" name="potencia_total" id="potencia_total" required readonly>
            <label>Potencia Total (kW)</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="consumo_mensual" id="consumo_mensual" required readonly>
            <label>Consumo Mensual (kWh)</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn btn-uacam-primary-especial">Guardar</button>
        <a href="{% url 'listado_inventario_miscelaneos' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
  function actualizarCampos() {
    const voltaje = parseFloat(document.getElementById('voltaje').value) || 0;
    const amperaje = parseFloat(document.getElementById('amperaje').value) || 0;
    const horas = parseFloat(document.getElementById('horas_mes').value) || 0;

    const potencia = voltaje * amperaje;
    const potenciaTotal = potencia / 1000;
    const consumo = potenciaTotal * horas;

    document.getElementById('potencia').value = potencia.toFixed(2);
    document.getElementById('potencia_total').value = potenciaTotal.toFixed(4);
    document.getElementById('consumo_mensual').value = consumo.toFixed(2);
  }

  ['voltaje', 'amperaje', 'horas_mes'].forEach(id => {
    document.getElementById(id).addEventListener('input', actualizarCampos);
  });

  document.getElementById('urSelect').addEventListener('change', async (e) => {
    const urId = e.target.value;
    const edificiosSel = document.getElementById('edificioSelect');
    const areasSel = document.getElementById('areaSelect');
    edificiosSel.innerHTML = '<option value="">Cargando...</option>';
    areasSel.innerHTML = '<option value="">Cargando...</option>';

    const [edRes, arRes] = await Promise.all([
      fetch(`{% url 'ajax_edificios_por_ur' %}?ur_id=${urId}`),
      fetch(`{% url 'ajax_areas_por_ur' %}?ur_id=${urId}`)
    ]);

    const edData = await edRes.json();
    const arData = await arRes.json();

    edificiosSel.innerHTML = '<option value="">-- Selecciona --</option>';
    if (edData.ok) {
      edData.data.forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.id; opt.textContent = e.nombre;
        edificiosSel.appendChild(opt);
      });
    }

    areasSel.innerHTML = '<option value="">-- Selecciona --</option>';
    if (arData.ok) {
      arData.data.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id; opt.textContent = a.nombre;
        areasSel.appendChild(opt);
      });
    }
  });
</script>
{% endblock %}
