{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}

<div class="mt-2">
  <div class="card p-4 mt-2">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de la luminaria</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="">
      {% csrf_token %}

      <div class="row">
        <!-- Unidad Responsable -->
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="unidad_responsable" id="urSelect" class="" required>
              <option value="">-- Selecciona --</option>
              {% for ur in urs %}
                <option value="{{ ur.id }}" {% if luminarias.unidad_responsable.id == ur.id %}selected{% endif %}>
                  {{ ur.nombre }}
                </option>
              {% endfor %}
            </select>
            <label for="urSelect">Unidad Responsable</label>
          </div>
        </div>

        <!-- Periodo -->
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="periodo" class="" required>
              <option value="">-- Selecciona --</option>
              {% for p in periodos %}
                <option value="{{ p.id }}" {% if luminarias.periodo.id == p.id %}selected{% endif %}>
                  {{ p.nombre }} ({{ p.status }})
                </option>
              {% endfor %}
            </select>
            <label>Periodo</label>
          </div>
        </div>

        <!-- Nivel -->
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" id="nivelSelect" class="" required>
              <option value="">-- Nivel --</option>
              {% for nivel in niveles %}
                <option value="{{ nivel }}" {% if luminarias.nivel == nivel %}selected{% endif %}>
                  {{ nivel }}
                </option>
              {% endfor %}
            </select>
            <label for="nivelSelect">Nivel</label>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Edificio -->
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificioSelect" class="" required>
              {% for e in edificios %}
                <option value="{{ e.id }}" {% if luminarias.edificio.id == e.id %}selected{% endif %}>
                  {{ e.nombre }}
                </option>
              {% endfor %}
            </select>
            <label for="edificioSelect">Edificio</label>
          </div>
        </div>

        <!-- Área -->
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <select name="area" id="areaSelect" class="" required>
              {% for a in areas %}
                <option value="{{ a.id }}" {% if luminarias.area.id == a.id %}selected{% endif %}>
                  {{ a.nombre }}
                </option>
              {% endfor %}
            </select>
            <label for="areaSelect">Área</label>
          </div>
        </div>
      </div>

      <!-- Tipo de Lámpara -->
      <div class="material-input mt-4">
        <input type="text" name="tipo_lampara" value="{{ luminarias.tipo_lampara }}" required oninput="this.value=this.value.toUpperCase()">
        <label>Tipo de Lámpara</label>
      </div>

      <div class="row">
        <div class="col-md-3 material-input mt-4">
          <input type="number" name="num_luminarias" id="num_luminarias" value="{{ luminarias.num_luminarias }}" required>
          <label>Número de Luminarias</label>
        </div>

        <div class="col-md-3 material-input mt-4">
          <input type="number" name="lamp_luminarias" id="lamp_luminarias" value="{{ luminarias.lamp_luminarias }}" required>
          <label>Lámparas por Luminaria</label>
        </div>

        <div class="col-md-3 material-input mt-4">
          <input type="number" step="0.01" name="potencia_lamp" id="potencia_lamp" value="{{ luminarias.potencia_lamp }}" required>
          <label>Potencia de Lámpara (W)</label>
        </div>

        <div class="col-md-3 material-input mt-4">
          <input type="number" name="consumo_mensual_horas" id="horas_mes" value="{{ luminarias.consumo_mensual_horas }}" required>
          <label>Horas al Mes</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 material-input mt-4">
          <input type="number" name="potencia_total_lum" id="potencia_total_lum" step="any" value="{{ luminarias.potencia_total_lum }}" readonly>
          <label>Potencia Total (kW)</label>
        </div>
        <div class="col-md-6 material-input mt-4">
          <input type="number" name="consumo_mensual" id="consumo_mensual" step="any" value="{{ luminarias.consumo_mensual }}" readonly>
          <label>Consumo Mensual (kWh)</label>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
        <a href="{% url 'listado_inventario_luminarias' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
  // AJAX carga edificios y áreas según UR
  document.getElementById('urSelect').addEventListener('change', async (e) => {
    const urId = e.target.value;
    const edificiosSel = document.getElementById('edificioSelect');
    const areasSel = document.getElementById('areaSelect');
    edificiosSel.innerHTML = '<option value="">Cargando...</option>';
    areasSel.innerHTML = '<option value="">Cargando...</option>';

    const [edRes, arRes] = await Promise.all([
      fetch(`{% url 'ajax_edificios_por_ur' %}?ur_id=${urId}`),
      fetch(`{% url 'ajax_areas_por_ur' %}?ur_id=${urId}`)
    ]);

    const edData = await edRes.json();
    const arData = await arRes.json();

    edificiosSel.innerHTML = '<option value="">-- Selecciona --</option>';
    if (edData.ok) {
      edData.data.forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.id; opt.textContent = e.nombre;
        edificiosSel.appendChild(opt);
      });
    }

    areasSel.innerHTML = '<option value="">-- Selecciona --</option>';
    if (arData.ok) {
      arData.data.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id; opt.textContent = a.nombre;
        areasSel.appendChild(opt);
      });
    }
  });

  // Cálculo automático
  const calcFields = ['num_luminarias', 'lamp_luminarias', 'potencia_lamp', 'horas_mes'];
  calcFields.forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      const n = +document.getElementById('num_luminarias').value || 0;
      const l = +document.getElementById('lamp_luminarias').value || 0;
      const p = +document.getElementById('potencia_lamp').value || 0;
      const h = +document.getElementById('horas_mes').value || 0;

      const potenciaTotal = n * l * p / 1000;
      const consumo = potenciaTotal * h;

      document.getElementById('potencia_total_lum').value = potenciaTotal;
      document.getElementById('consumo_mensual').value = consumo;
    });
  });
</script>

{% endblock %}
