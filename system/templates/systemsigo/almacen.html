    <div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

 <div class="card">
        <div class="card-body">
            <p>Hola, bienvenido al formulario.</p>
            <form>
                <!-- Row 1: 3 inputs -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="material-input">
                            <input type="text" class="" id="input-text" placeholder=" " required>
                            <label for="input-text">Texto</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="material-input">
                            <input type="number" class="" id="input-number" placeholder=" " required>
                            <label for="input-number">Número</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="material-input">
                            <input type="email" class="" id="input-email" placeholder=" " required>
                            <label for="input-email">Email</label>
                        </div>
                    </div>
                </div>

                <!-- Row 2: 2 inputs -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="material-input">
                            <input type="password" class="" id="input-password" placeholder=" " required>
                            <label for="input-password">Contraseña</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="material-input">
                            <input type="tel" class="" id="input-tel" placeholder=" " required>
                            <label for="input-tel">Teléfono</label>
                        </div>
                    </div>
                </div>

                <!-- Row 3: 4 inputs -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="material-input">
                            <input type="date" class="" id="input-date" placeholder=" " required>
                            <label for="input-date">Fecha</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="material-input">
                            <input type="datetime-local" class="" id="input-datetime" placeholder=" " required>
                            <label for="input-datetime">Fecha y Hora</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="material-input">
                            <input type="url" class="" id="input-url" placeholder=" " required>
                            <label for="input-url">URL</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="material-input">
                            <input type="search" class="" id="input-search" placeholder=" " required>
                            <label for="input-search">Búsqueda</label>
                        </div>
                    </div>
                </div>

                <!-- Row 4: File + Color -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="material-input">
                            <input type="file" class="" id="input-file" required>
                            <label for="input-file">Archivo</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="material-input">
                            <input type="color" class="-color" value="#563d7c" title="Elige un color" id="input-color">
                            <label for="input-color">Color</label>
                        </div>
                    </div>
                </div>

                <!-- Row 5: Rango + Checkbox + Radio -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="material-input">
                            <input type="range" class="form-range" min="0" max="100" id="input-range">
                            <label for="input-range">Rango</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Checkbox</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radioGroup" id="radio1">
                            <label class="form-check-label" for="radio1">Radio</label>
                        </div>
                    </div>
                </div>

                <!-- Row 6: Textarea -->
                <div class="row">
                    <div class="col-12">
                        <div class="material-input">
                            <textarea class="" id="textarea-message" placeholder=" " rows="4"></textarea>
                            <label for="textarea-message">Mensaje</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                <button class="btn btn-uacam-primary-especial mt-3">Hola</button>
            </form>
        </div>
    </div>



    {% load static %}
