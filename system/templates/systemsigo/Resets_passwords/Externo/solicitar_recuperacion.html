<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/vnd.icon" href="{% static 'images/favicon.ico' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}"> <!-- Bootstrap CSS Versión 5.3.7 -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap-icons/bootstrap-icons.min.css' %}"> <!-- Bootstrap Iconos Versión 1.13.1 -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/botones.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

    <style>
    a {
        color: var(--color-uacam-primary);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: var(--color-uacam-black);
    }

    .card-login {
        width: 100%;
        max-width: 400px;
        border-radius: 1rem;
    }

    .logo-uacam {
        max-height: 80px;
        object-fit: contain;
    }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card card-login p-4 shadow">

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">
            {{ error }}
        </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3 text-center alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Logo -->
        <div class="d-flex justify-content-center mb-3">
            <img src="{% static 'images/LogoUacamWeb.png' %}" 
                 data-logo-light="{% static 'images/LogoUacamWeb.png' %}" 
                 data-logo-dark="{% static 'images/LogoBlanco.png' %}" 
                 id="logo" alt="Logo UACAM" class="logo-uacam img-fluid">
        </div>

        <p class="text-center mb-4 fs-5">Restaurar contraseña</p>
  
        <form method="POST">
            {% csrf_token %}
            <div class="material-input">
                <input type="email" name="email" placeholder=" " required>
                <label for="email">Correo electrónico:</label>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn-uacam-primary-especial">Enviar código</button>
            </div>
        </form>

         <hr class="text-center" style="color: var(--color-uacam-primary);">
        <!-- Logo adicional -->
        <div class="d-flex justify-content-center mt-3">
            <img src="{% static 'images/LogoYumkaax.png' %}" style="height: 60px;" alt="">
        </div>
    </div>
</div>

<!-- JS -->
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/darkmode.js' %}"></script>
<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script>
function togglePasswordVisibility() {
    const input = document.getElementById('input-text-2');
    const icon = document.getElementById('password-icon');
    const isPassword = input.type === 'password';
    input.type = isPassword ? 'text' : 'password';
    icon.classList.toggle('bi-eye');
    icon.classList.toggle('bi-eye-slash');
}
</script>

</body>
</html>
