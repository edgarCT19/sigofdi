{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}

{% if messages %}
<div class="mt-3">
    {% for message in messages %}
    <div class="alert x-alert alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" style="box-shadow: none; outline: none;" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="card p-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Restaura tu contraseña</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="material-input">
            <input type="text" name="codigo" required>
            <label>Código recibido por correo</label>
        </div>

        <div class="material-input">
            <input type="password" name="nueva" required>
            <label>Nueva contraseña</label>
        </div>

        <div class="material-input">
            <input type="password" name="confirmar" required>
            <label>Confirmar nueva contraseña</label>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn-uacam-primary-especial">Cambiar contraseña</button>
        </div>
    </form>
</div>

{% endblock content %}
