{% extends "systemsigo/base.html" %}
{% load static %}

{% block content %}

<div class="card p-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Escribe la contraseña actual</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="material-input">
            <input type="password" name="actual" required>
            <label>Contraseña actual</label>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <button type="submit" class="btn-uacam-primary-especial">Enviar código al correo</button>
        </div>
    </form>
</div>

{% endblock content %}
