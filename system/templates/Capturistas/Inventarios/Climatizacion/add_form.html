{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-2">

  <div class="card p-4 mt-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información del aire acondicionado</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificio-select" class="" required>
              <option value="">-- Selecciona un Edificio --</option>
              {% for edificio in edificios %}
                <option value="{{ edificio.id }}"
                  {% if edificio.id|stringformat:"s" == edificio_seleccionado %}selected{% endif %}>
                  {{ edificio.nombre }}
                </option>
              {% endfor %}
            </select>
            <label for="edificio">Edificio</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" id="nivel-select" class="" required>
              <option value="">-- Selecciona un Nivel --</option>
              {% for nivel in niveles %}
                <option value="{{ nivel }}"
                  {% if nivel == nivel_seleccionado %}selected{% endif %}>
                  {{ nivel }}
                </option>
              {% endfor %}
            </select>
            <label for="nivel">Nivel</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="area" id="area-select" class="" required>
              <option value="">-- Selecciona un Área --</option>
              {% for area in areas_filtradas %}
                <option value="{{ area.id }}">{{ area.nombre }}</option>
              {% endfor %}
            </select>
            <label for="area">Área</label>
          </div>
        </div>
      </div>

      <div class="material-input mt-4">
        <input type="text"
               name="tipo_clima"
               required
               oninput="this.value = this.value.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '')">
        <label for="tipo_clima">Tipo de Clima</label>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="marca" required>
            <label>Marca</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="modelo" required>
            <label>Modelo</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" name="capacidad" required>
            <label>Capacidad en BTU/BTH</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" id="voltaje" name="voltaje" required>
            <label>Voltaje (V)</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" id="amperaje" name="amperaje" step="0.0001" required>
            <label>Amperaje (A)</label>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" id="potencia" name="potencia" step="0.01" readonly required>
            <label>Potencia (W)</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" id="potencia-total" name="potencia_total" step="0.0001" readonly required>
            <label>Potencia Total (kW)</label>
          </div>
        </div>
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" id="horas-mes" name="horas_mes" step="0.01" required>
            <label>Horas al Mes</label>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <div class="material-input">
            <input type="number" id="consumo-mensual" name="consumo_mensual" step="0.01" readonly required>
            <label>Consumo Mensual (kWh)</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center mt-4">
        <button type="submit" class="btn-uacam-primary-especial">Guardar</button>
        <a href="{% url 'listar_inventario_climatizacion' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
  // Función para actualizar todos los campos
  function actualizarTodo() {
    const v = parseFloat(document.getElementById('voltaje').value) || 0;
    const a = parseFloat(document.getElementById('amperaje').value) || 0;
    const h = parseFloat(document.getElementById('horas-mes').value) || 0;

    const potencia = v * a;
    const potTotal = potencia / 1000;
    const consumo = potTotal * h;

    document.getElementById('potencia').value = potencia.toFixed(2);
    document.getElementById('potencia-total').value = potTotal.toFixed(4);
    document.getElementById('consumo-mensual').value = consumo.toFixed(2);
  }

  ['voltaje','amperaje','horas-mes'].forEach(id =>
    document.getElementById(id).addEventListener('input', actualizarTodo)
  );

  // Persistencia de Edificio/Nivel en sessionStorage (igual que antes)
  document.getElementById('edificio-select').addEventListener('change', function () {
    sessionStorage.setItem('edificioSeleccionado', this.value);
    fetch(`/inventario/climatizacion/obtener_areas/?edificio_id=${this.value}`)
      .then(r => r.json())
      .then(data => {
        const sel = document.getElementById('area-select');
        sel.innerHTML = '<option value="">-- Selecciona un Área --</option>';
        data.forEach(o => sel.insertAdjacentHTML('beforeend',
          `<option value="${o.id}">${o.nombre}</option>`
        ));
      });
  });

  document.getElementById('nivel-select').addEventListener('change', function () {
    sessionStorage.setItem('nivelSeleccionado', this.value);
  });

  window.addEventListener('DOMContentLoaded', () => {
    const edif = sessionStorage.getItem('edificioSeleccionado');
    const lvl  = sessionStorage.getItem('nivelSeleccionado');
    if (edif) document.getElementById('edificio-select').value = edif;
    if (lvl)  document.getElementById('nivel-select').value    = lvl;

    // Si había edificio, recarga áreas
    if (edif) {
      fetch(`/inventario/climatizacion/obtener_areas/?edificio_id=${edif}`)
        .then(r => r.json())
        .then(data => {
          const sel = document.getElementById('area-select');
          sel.innerHTML = '<option value="">-- Selecciona un Área --</option>';
          data.forEach(o => sel.insertAdjacentHTML('beforeend',
            `<option value="${o.id}">${o.nombre}</option>`
          ));
        });
    }
  });
</script>
{% endblock %}
