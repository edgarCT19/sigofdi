{% extends "systemsigo/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 mt-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información del aire acondicionado</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificio-select" class="" required>
              <option value="">-- Selecciona un Edificio --</option>
              {% for edificio in edificios %}
                <option value="{{ edificio.id }}" {% if edificio.id == inventario.edificio.id %}selected{% endif %}>{{ edificio.nombre }}</option>
              {% endfor %}
            </select>
            <label for="edificio">Edificio</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" id="nivel-select" class="" required>
              <option value="">-- Selecciona un Nivel --</option>
              {% for nivel in niveles %}
                <option value="{{ nivel }}" {% if nivel == inventario.nivel %}selected{% endif %}>{{ nivel }}</option>
              {% endfor %}
            </select>
            <label for="nivel">Nivel</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="area" id="area-select" class="" required>
              <option value="">-- Selecciona un Área --</option>
              {% for area in areas_filtradas %}
                <option value="{{ area.id }}" {% if area.id == inventario.area.id %}selected{% endif %}>{{ area.nombre }}</option>
              {% endfor %}
            </select>
            <label for="area">Área</label>
          </div>
        </div>
      </div>

      <div class="material-input mt-4">
        <input type="text" name="tipo_clima" value="{{ inventario.tipo_clima }}" required
              oninput="this.value = this.value.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '')">
        <label>Tipo de Clima</label>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="marca" value="{{ inventario.marca }}" required>
            <label>Marca</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="text" name="modelo" value="{{ inventario.modelo }}" required>
            <label>Modelo</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" name="capacidad" value="{{ inventario.capacidad }}" required>
            <label>Capacidad en BTU/BTH</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" name="voltaje" id="voltaje" value="{{ inventario.voltaje }}" required>
            <label>Voltaje</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="amperaje" id="amperaje" value="{{ inventario.amperaje }}" required>
            <label>Amperaje</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="potencia" id="potencia" value="{{ inventario.potencia }}" required readonly>
            <label>Potencia (W)</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" step="0.0001" name="potencia_total" id="potencia_total" value="{{ inventario.potencia_total }}" required readonly>
            <label>Potencia Total (kW)</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="horas_mes" id="horas_mes" value="{{ inventario.horas_mes }}" required>
            <label>Horas al Mes</label>
          </div>
        </div>
      </div>

      <div class="col-md-12 mt-4">
        <div class="material-input">
          <input type="number" step="0.0001" name="consumo_mensual" id="consumo-mensual" value="{{ inventario.consumo_mensual }}" class="form-control" required readonly>
          <label>Consumo Mensual (kWh)</label>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_inventario_climatizacion' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
  // --- Filtro dinámico de áreas ---
  document.getElementById('edificio-select').addEventListener('change', function () {
    const edificioId = this.value;
    fetch(`/inventario/climatizacion/obtener_areas/?edificio_id=${edificioId}`)
      .then(res => res.json())
      .then(data => {
        const areaSelect = document.getElementById('area-select');
        areaSelect.innerHTML = '<option value="">-- Selecciona un Área --</option>';
        data.forEach(area => {
          const option = document.createElement('option');
          option.value = area.id;
          option.textContent = area.nombre;
          areaSelect.appendChild(option);
        });
      });
  });

  // --- Cálculos dinámicos ---
  function actualizarCampos() {
    const voltaje = parseFloat(document.getElementById('voltaje').value) || 0;
    const amperaje = parseFloat(document.getElementById('amperaje').value) || 0;
    const horas = parseFloat(document.getElementById('horas_mes').value) || 0;

    const potencia = voltaje * amperaje;       // W
    const potenciaTotal = potencia / 1000;     // kW
    const consumo = potenciaTotal * horas;     // kWh

    document.getElementById('potencia').value = potencia.toFixed(2);
    document.getElementById('potencia_total').value = potenciaTotal.toFixed(4);
    document.getElementById('consumo-mensual').value = consumo.toFixed(2);
  }

  // Eventos
  document.getElementById('voltaje').addEventListener('input', actualizarCampos);
  document.getElementById('amperaje').addEventListener('input', actualizarCampos);
  document.getElementById('horas_mes').addEventListener('input', actualizarCampos);

  // Inicializar al cargar la página
  window.addEventListener('DOMContentLoaded', actualizarCampos);
</script>
{% endblock %}
