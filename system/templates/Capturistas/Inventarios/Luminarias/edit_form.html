{% extends "systemsigo/base.html" %}
{% block content %}
<div class="container mt-2">
  <div class="card p-4 mt-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de la luminaria</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificio-select" class="" required>
              <option value="">-- Selecciona un Edificio --</option>
              {% for edificio in edificios %}
                <option value="{{ edificio.id }}" {% if inventario.edificio.id == edificio.id %}selected{% endif %}>
                  {{ edificio.nombre }}
                </option>
              {% endfor %}
            </select>
            <label for="edificio">Edificio</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" class="" required>
              <option value="">-- Selecciona un Nivel --</option>
              {% for nivel in niveles %}
                <option value="{{ nivel }}" {% if inventario.nivel == nivel %}selected{% endif %}>{{ nivel }}</option>
              {% endfor %}
            </select>
            <label for="nivel">Nivel</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="area" id="area-select" class="" required>
              <option value="">-- Selecciona un Área --</option>
              {% for area in areas_filtradas %}
                <option value="{{ area.id }}" {% if inventario.area.id == area.id %}selected{% endif %}>{{ area.nombre }}</option>
              {% endfor %}
            </select>
            <label for="area">Área</label>
          </div>
        </div>
      </div>

      <div class="material-input mt-4">
        <input type="text" name="tipo_lampara" value="{{ inventario.tipo_lampara }}" required>
        <label>Tipo de Lámpara</label>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" name="num_luminarias" id="num_luminarias" value="{{ inventario.num_luminarias }}" required>
            <label>No. de Luminarias</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" name="lamp_luminarias" id="lamp_luminarias" value="{{ inventario.lamp_luminarias }}" required>
            <label>Lámparas por luminaria</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="potencia_lamp" id="potencia_lamp" value="{{ inventario.potencia_lamp }}" required>
            <label>Potencia por lámpara (W)</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" step="0.001" name="potencia_total_lum" id="potencia_total_lum" value="{{ inventario.potencia_total_lum|floatformat:3 }}" required>
            <label>Potencia Total (W)</label>
          </div>
        </div>

        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="number" name="consumo_mensual_horas" id="horas_mes" value="{{ inventario.consumo_mensual_horas }}" required>
            <label>Horas Mensuales</label>
          </div>
        </div>
      </div>

      <div class="mt-4 material-input">
        <input type="number" step="0.001" name="consumo_mensual" id="consumo_mensual" value="{{ inventario.consumo_mensual }}" required>
        <label>Consumo mensual (kWh)</label>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_inventario_luminarias' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

</div>

<script>
  document.getElementById('edificio-select').addEventListener('change', function () {
    const edificioId = this.value;
    const selectedAreaId = "{{ inventario.area.id|escapejs }}";  // área previamente seleccionada

    fetch(`/inventario/luminarias/obtener_areas/?edificio_id=${edificioId}`)
      .then(res => res.json())
      .then(data => {
        const areaSelect = document.getElementById('area-select');
        areaSelect.innerHTML = '<option value="">-- Selecciona un Área --</option>';

        data.forEach(area => {
          const option = document.createElement('option');
          option.value = area.id;
          option.textContent = area.nombre;

          if (area.id === selectedAreaId) {
            option.selected = true;
          }

          areaSelect.appendChild(option);
        });
      });
  });

// Cálculo automático
  const calcFields = ['num_luminarias', 'lamp_luminarias', 'potencia_lamp', 'horas_mes'];
  calcFields.forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      const n = +document.getElementById('num_luminarias').value || 0;
      const l = +document.getElementById('lamp_luminarias').value || 0;
      const p = +document.getElementById('potencia_lamp').value || 0;
      const h = +document.getElementById('horas_mes').value || 0;

      const potenciaTotal = n * l * p / 1000;
      const consumo = potenciaTotal * h;

      document.getElementById('potencia_total_lum').value = potenciaTotal.toFixed(2);
      document.getElementById('consumo_mensual').value = consumo.toFixed(2);
    });
  });
</script>

{% endblock %}
