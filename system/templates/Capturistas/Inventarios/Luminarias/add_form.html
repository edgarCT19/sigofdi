{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-2">
  <div class="card p-4 mt-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información de la luminaria</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="row">
        <!-- Edificio -->
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificioSelect" class="" required>
              <option value="">-- Selecciona un Edificio --</option>
              {% for edificio in edificios %}
                <option value="{{ edificio.id }}" {% if edificio.id|stringformat:"s" == edificio_seleccionado %}selected{% endif %}>
                  {{ edificio.nombre }}
                </option>
              {% endfor %}
            </select>
            <label for="edificio">Edificio</label>
          </div>
        </div>

        <!-- Nivel -->
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" id="nivelSelect" class="" required>
              <option value="">-- Nivel --</option>
              {% for nivel in niveles %}
                <option value="{{ nivel }}" {% if nivel == nivel_seleccionado %}selected{% endif %}>{{ nivel }}</option>
              {% endfor %}
            </select>
            <label for="nivel">Nivel</label>
          </div>
        </div>

        <!-- Área -->
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="area" id="areaSelect" class="" required>
              <option value="">-- Área --</option>
              {% for area in areas_filtradas %}
                <option value="{{ area.id }}">{{ area.nombre }}</option>
              {% endfor %}
            </select>
            <label for="area">Área</label>
          </div>
        </div>
      </div>

      <!-- Tipo lámpara -->
      <div class="material-input mt-4">
        <input type="text" name="tipo_lampara" required oninput="this.value = this.value.toUpperCase()">
        <label>Tipo de Lámpara</label>
      </div>

      <div class="row">
        <div class="col-md-3 material-input mt-4">
          <input type="number" name="num_luminarias" id="num_luminarias" required>
          <label>Número de Luminarias</label>
        </div>

        <div class="col-md-3 material-input mt-4">
          <input type="number" name="lamp_luminarias" id="lamp_luminarias" required>
          <label>Lámparas/Luminarias</label>
        </div>

        <div class="col-md-3 material-input mt-4">
          <input type="number" step="0.01" name="potencia_lamp" id="potencia_lamp" required>
          <label>Potencia de Lámpara (W)</label>
        </div>

        <div class="col-md-3 material-input mt-4">
          <input type="number" name="consumo_mensual_horas" id="horas_mes" required>
          <label>Horas al Mes</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 material-input mt-4">
          <input type="number" name="potencia_total_lum" id="potencia_total_lum" step="0.001" readonly>
          <label>Potencia Total (W)</label>
        </div>
        <div class="col-md-6 material-input mt-4">
          <input type="number" name="consumo_mensual" id="consumo_mensual" step="0.01" readonly>
          <label>Consumo Mensual (kWh)</label>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
        <button type="submit" class="btn-uacam-primary-especial">Guardar</button>
        <a href="{% url 'listar_inventario_luminarias' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

</div>

<script>
  // Persistencia
  window.addEventListener('DOMContentLoaded', function () {
    const e = sessionStorage.getItem('edificioSeleccionado');
    const n = sessionStorage.getItem('nivelSeleccionado');
    if (e) document.getElementById('edificioSelect').value = e;
    if (n) document.getElementById('nivelSelect').value = n;
  });

  document.getElementById('edificioSelect').addEventListener('change', function () {
    const edificioId = this.value;
    sessionStorage.setItem('edificioSeleccionado', edificioId);
    fetch(`/inventario/luminarias/obtener_areas/?edificio_id=${edificioId}`)
      .then(res => res.json())
      .then(data => {
        const areaSelect = document.getElementById('areaSelect');
        areaSelect.innerHTML = '<option value="">-- Área --</option>';
        data.forEach(area => {
          const option = document.createElement('option');
          option.value = area.id;
          option.textContent = area.nombre;
          areaSelect.appendChild(option);
        });
      });
  });

  document.getElementById('nivelSelect').addEventListener('change', function () {
    sessionStorage.setItem('nivelSeleccionado', this.value);
  });

  // Cálculo automático
  const calcFields = ['num_luminarias', 'lamp_luminarias', 'potencia_lamp', 'horas_mes'];
  calcFields.forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      const n = +document.getElementById('num_luminarias').value || 0;
      const l = +document.getElementById('lamp_luminarias').value || 0;
      const p = +document.getElementById('potencia_lamp').value || 0;
      const h = +document.getElementById('horas_mes').value || 0;

      const potenciaTotal = n * l * p / 1000;
      const consumo = potenciaTotal * h;

      document.getElementById('potencia_total_lum').value = potenciaTotal;
      document.getElementById('consumo_mensual').value = consumo;

    });
  });
</script>
{% endblock %}
