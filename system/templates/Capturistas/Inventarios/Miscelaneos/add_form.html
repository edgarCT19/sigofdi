{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-2">
  <div class="card p-4 mt-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información del misceláneo</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="edificio" id="edificio-select" class="" required>
              <option value="">-- Selecciona un Edificio --</option>
              {% for edificio in edificios %}
                <option value="{{ edificio.id }}">{{ edificio.nombre }}</option>
              {% endfor %}
            </select>
            <label for="edificio">Edificio</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="nivel" id="nivel-select" class="" required>
              <option value="">-- Selecciona un Nivel --</option>
              {% for nivel in niveles %}
                <option value="{{ nivel }}">{{ nivel }}</option>
              {% endfor %}
            </select>
            <label for="nivel">Nivel</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <select name="area" id="areaSelect" class="" required>
              <option value="">-- Selecciona un Área --</option>
            </select>
            <label for="area">Área</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="marca" required>
            <label>Marca</label>
          </div>
        </div>
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="miscelaneos" required>
            <label>Dispositivo Misceláneo</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-4">
          <div class="material-input">
            <input type="text" name="modelo" required>
            <label>Modelo</label>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="voltaje" id="voltaje" required>
            <label>Voltaje</label>
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="amperaje" id="amperaje" required>
            <label>Amperaje</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="potencia" id="potencia" required readonly>
            <label>Potencia (W)</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.00001" name="potencia_total" id="potencia_total" required readonly>
            <label>Potencia Total (kW)</label>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="material-input">
            <input type="number" step="0.01" name="horas_mes" id="horas_mes" required>
            <label>Horas al Mes</label>
          </div>
        </div>
      </div>

      <div class="mt-4 material-input">
        <input type="number" step="0.01" name="consumo_mensual" id="consumo_mensual" required readonly>
        <label>Consumo Mensual (kWh)</label>
      </div>

      <div class="d-grid gap-2 mx-auto justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_inventario_miscelaneos' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

</div>

<script>
  function actualizarCampos() {
    const voltaje = parseFloat(document.getElementById('voltaje').value) || 0;
    const amperaje = parseFloat(document.getElementById('amperaje').value) || 0;
    const horas = parseFloat(document.getElementById('horas_mes').value) || 0;

    const potencia = voltaje * amperaje;
    const potenciaTotal = potencia / 1000;
    const consumo = potenciaTotal * horas;

    document.getElementById('potencia').value = potencia.toFixed(2);
    document.getElementById('potencia_total').value = potenciaTotal.toFixed(5);
    document.getElementById('consumo_mensual').value = consumo.toFixed(2);
  }

  ['voltaje', 'amperaje', 'horas_mes'].forEach(id => {
    document.getElementById(id).addEventListener('input', actualizarCampos);
  });

  document.getElementById('edificio-select').addEventListener('change', function () {
    const edificioId = this.value;
    sessionStorage.setItem('edificioSeleccionado_mis', edificioId);

    fetch(`/inventario/miscelaneos/obtener_areas/?edificio_id=${edificioId}`)
      .then(res => res.json())
      .then(data => {
        const areaSelect = document.getElementById('areaSelect');
        areaSelect.innerHTML = '<option value="">-- Selecciona un Área --</option>';
        data.forEach(area => {
          const option = document.createElement('option');
          option.value = area.id;
          option.textContent = area.nombre;
          areaSelect.appendChild(option);
        });
      });
  });

  document.getElementById('nivel-select').addEventListener('change', function () {
    sessionStorage.setItem('nivelSeleccionado_mis', this.value);
  });

  // Al cargar, establecer valores guardados y recargar áreas si aplica
  window.addEventListener('DOMContentLoaded', function () {
    const edificio = sessionStorage.getItem('edificioSeleccionado_mis');
    const nivel = sessionStorage.getItem('nivelSeleccionado_mis');

    if (edificio) {
      document.getElementById('edificio-select').value = edificio;

      // Cargar áreas automáticamente al cargar si ya hay edificio
      fetch(`/inventario/miscelaneos/obtener_areas/?edificio_id=${edificio}`)
        .then(res => res.json())
        .then(data => {
          const areaSelect = document.getElementById('areaSelect');
          areaSelect.innerHTML = '<option value="">-- Selecciona un Área --</option>';
          data.forEach(area => {
            const option = document.createElement('option');
            option.value = area.id;
            option.textContent = area.nombre;
            areaSelect.appendChild(option);
          });
        });
    }

    if (nivel) {
      document.getElementById('nivel-select').value = nivel;
    }
  });
</script>
{% endblock %}
