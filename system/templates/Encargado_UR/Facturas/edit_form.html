{% extends "systemsigo/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 mt-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de la factura</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}

        <div class="row">
        <div class="col-md-6 mt-4 material-input">
            <select name="subestacion" class="" required>
            {% for sub in subestaciones %}
                <option value="{{ sub.id }}" {% if sub.id == factura.subestacion.id %}selected{% endif %}>
                {{ sub.no_servicio }} - {{ sub.no_medidor }} - {{ sub.tarifa }}
                </option>
            {% endfor %}
            </select>
            <label>Subestación</label>
        </div>
        <div class="col-md-6 mt-4 material-input">
            <select name="tipo_tarifa" class="" required>
            {% for tipo in tipos_tarifa %}
                <option value="{{ tipo }}" {% if factura.tipo_tarifa == tipo %}selected{% endif %}>{{ tipo }}</option>
            {% endfor %}
            </select>
            <label>Tipo de Tarifa</label>
        </div>
        </div>

        <div class="row">
        <div class="col-md-4 mt-4 material-input"><input type="number" name="dias_periodo" class="" value="{{ factura.dias_periodo }}"><label>Días del período</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="text" name="periodo" class="" value="{{ factura.periodo }}"><label>Período</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="date" name="fecha_vencimiento" class="" value="{{ factura.fecha_vencimiento|date:'Y-m-d' }}"><label>Fecha vencimiento</label></div>
        </div>

        <div class="row">
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="consumo" class="" value="{{ factura.consumo }}"><label>Consumo</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="number" name="demanda_maxima" class="" value="{{ factura.demanda_maxima }}"><label>Demanda Máxima</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="factor_potencia" class="" value="{{ factura.factor_potencia }}"><label>Factor Potencia</label></div>
        </div>

        <div class="row">
        <div class="col-md-4 mt-4 material-input"><input type="number" name="factor_carga" class="" value="{{ factura.factor_carga }}"><label>Factor Carga</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="cargo_energia" class="" value="{{ factura.cargo_energia }}"><label>Cargo Energía</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="importe_demanda_maxima" class="" value="{{ factura.importe_demanda_maxima }}"><label>Importe Demanda Máxima</label></div>
        </div>

        <div class="row">
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="importe_bt" class="" value="{{ factura.importe_bt }}"><label>Importe BT (si no tiene, dejalo en 0)</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="importe_fp" class="" value="{{ factura.importe_fp }}"><label>Bonificación FP</label></div>
        <div class="col-md-4 mt-4 material-input"><input type="number" step="any" name="dap" class="" value="{{ factura.dap }}"><label>DAP</label></div>
        </div>

        <div class="row">
        <div class="col-md-6 mt-4 material-input"><input type="number" step="any" name="iva" class="" value="{{ factura.iva }}"><label>IVA</label></div>
        <div class="col-md-6 mt-4 material-input"><input type="number" step="any" name="total_a_pagar" class="" value="{{ factura.total_a_pagar }}"><label>Total a Pagar</label></div>
        </div>

        <div class="row">
            <div class="col-md-6 material-input mt-4">
            <select class="" name="status" id="status" required>
                <option value="">-- Selecciona un estado --</option>
                <option value="Pendiente" {% if factura.status == "Pendiente" %}selected{% endif %}>Pendiente</option>
                <option value="Pagada" {% if factura.status == "Pagada" %}selected{% endif %}>Pagada</option>
                <option value="Vencida" {% if factura.status == "Vencida" %}selected{% endif %}>Vencida</option>
            </select>
            <label for="status" class="form-label">Estatus</label>
            </div>
        </div>

        <div class="mt-4 material-input">
        <input type="file" name="archivo_pdf" class="" accept="application/pdf">
        <label>Archivo PDF (opcional)</label>
        <small>Actualmente: <a href="{% url 'descargar_pdf_factura' factura.id %}" target="_blank">Ver archivo actual</a></small>
        </div>


        <div class="d-grid mx-auto gap-2 align-items-center justify-content-center">
        <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
        <a href="{% url 'listar_facturas_triple' %}" class="mx-2 btn btn-danger">Cancelar</a>
        </div>
    </form>
  </div>

</div>
{% endblock %}
