{% extends 'systemsigo/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Actualizar información de la subestación</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}
      
      <div class="row mt-4">
        <div class="material-input col-md-6">
          <input type="number" name="no_servicio" class="" value="{{ subestacion.no_servicio }}" required>
          <label for="no_servicio">Número de Servicio</label>
        </div>

        <div class="material-input col-md-6">
          <input type="text" name="no_medidor" class="" value="{{ subestacion.no_medidor }}" required>
          <label for="no_medidor">Número de Medidor</label>
        </div>
      </div>
      <div class="row mt-4">
        <div class="material-input col-md-6">
          <select name="tarifa" class="" required>
            <option value="GDMTH" {% if subestacion.tarifa == 'GDMTH' %}selected{% endif %}>GDMTH</option>
            <option value="GDMTO" {% if subestacion.tarifa == 'GDMTO' %}selected{% endif %}>GDMTO</option>
            <option value="GDBT" {% if subestacion.tarifa == 'GDBT' %}selected{% endif %}>GDBT</option>
            <option value="PDBT" {% if subestacion.tarifa == 'PDBT' %}selected{% endif %}>PDBT</option>
          </select>
          <label for="tarifa">Tarifa</label>
        </div>

        <div class="material-input col-md-6">
          <input type="number" step="any" name="multiplicador" class="" value="{{ subestacion.multiplicador }}" required>
          <label for="multiplicador">Multiplicador</label>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto align-items-center justify-content-center">
        <button type="submit" class="btn-uacam-primary-especial">Actualizar</button>
        <a href="{% url 'listar_subestaciones_encargado' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
