{% extends 'systemsigo/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4">
    <p class="text-center mb-2"  style="font-size: 18px;">Agregar información de la subestación</p>
    <hr class="text-center" style="color: var(--color-uacam-primary);">
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="row mt-4">
        <div class="mb-3 col-md-6 material-input">
          <input type="number" name="no_servicio" class="" required>
          <label for="no_servicio" class="form-label">Número de Servicio</label>
        </div>

        <div class="mb-3 col-md-6 material-input">
          <input type="text" name="no_medidor" class="" required>
          <label for="no_medidor" class="form-label">Número de Medidor</label>
        </div>
      </div>
       
      <div class="row mt-4">
        <div class="col-md-6 material-input">
          <select name="tarifa" class="" required>
            <option value="">Selecciona una tarifa</option>
            <option value="GDMTH">GDMTH</option>
            <option value="GDMTO">GDMTO</option>
            <option value="GDBT">GDBT</option>
            <option value="PDBT">PDBT</option>
          </select>
          <label for="tarifa" class="form-label">Tarifa</label>
        </div>

        <div class="col-md-6 material-input">
          <input type="number" step="any" name="multiplicador" class="" required>
          <label for="multiplicador" class="form-label">Multiplicador</label>
        </div>
      </div>

      <div class="d-grid gap-2 mx-auto align-items-center justify-content-center">
        <button type="submit" class="btn-uacam-primary-especial">Registrar</button>
        <a href="{% url 'listar_subestaciones_encargado' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

</div>
{% endblock %}
